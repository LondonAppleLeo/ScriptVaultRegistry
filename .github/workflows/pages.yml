name: Deploy Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'fhevm-frontend/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'fhevm-frontend/package-lock.json'

      - name: Install dependencies
        working-directory: fhevm-frontend
        run: npm ci

      - name: Build static export
        working-directory: fhevm-frontend
        env:
          GITHUB_ACTIONS: 'true'
          NEXT_PUBLIC_USE_MOCK: '0'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fhevm-frontend/out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


